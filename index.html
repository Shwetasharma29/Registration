<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body bgcolor="sky blue">
	<h1><strong>Student Registration Form</strong></h1>
	<form>
		<table >
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text" placeholder="name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Father Name
				</td>
				<td>
					<input type="text" placeholder="father name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Postal Address
				</td>
				<td>
					<input type="text" placeholder="postal Address" name="">
				</td>
			</tr>
			<tr>
				<td>
					sex
				</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
				</td>
			</tr>
			<tr>
				<td>
				<label>country</label>
			    </td>
			    <td>
				<select id="country" name="country">
					<option value="afganistan">afganistan</option>
					<option value="Australia">Australia</option>
					<option value="belgium">belgium</option>
					<option value="canada">canada</option>
				</select>
			    </td>
			</tr>
			<tr>
				<td>
				<label>course</label>	
				</td>
				<td>
				<select id="course" name="course">
					<option value="Ba progrm">Ba progrm</option>
					<option value="B.Com">B.com</option>
					<option value="Bcom hons.">Bcom hons.</option>
				</select>	
				</td>
			</tr>
			<tr>
				<td>
				<label>District</label>	
				</td>
				<td>
				<select id="District" name="District">
				     <option value="Faridabad">Faridabad</option>
				     <option value="Gurugram">Gurugram</option>
				     <option value="hisar">hisar</option>
				     <option value="Ambala">Ambala</option>	
				 </select>
				</td>
			</tr>
			<tr>
				<td>
					<label>state</label>
				</td>
				<td>
				<select id="state" name="state">
				     <option value="kerala">kerala</option>	
				     <option value="punjab">punjab</option>
				     <option value="rajasthan">rajasthan</option>
				     <option value="west bengal">west bengal</option>
				 </select>
				</td>
			</tr>
			<tr>
				<td>
					Pincode
				</td>
				<td>
					<input type="number" placeholder="Pincode" name="">
				</td>
			</tr>
			<tr>
				<td>
					Email id
				</td>
				<td>
					<input type="Email" placeholder="Email" name="">
				</td>
			</tr>
			<tr>
				<td>
					DOB
				</td>
				<td>
					<input type="DOB" placeholder="DOB" name="">
				</td>
			</tr>
			<tr>
				<td>
					Mobile No.
				</td>
				<td>
					<input type="number" placeholder="Mobile No." name="">
				</td>
			</tr>
			<br>
			<tr>
				<td>
			<input type="reset" value="reset" name="">
			    </td>
		    </tr>
			<br>
			<tr>
				<td>
			<input type="submit" value="submit" name="">
			    </td>
            </tr>
		</table>
	</form>

</body>
</html>
